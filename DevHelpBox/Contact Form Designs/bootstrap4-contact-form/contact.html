<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body style="margin-top: 20px;">
    <div class="container">
        <div class="card border-dark">
            <div class="card-header text-center bg-dark text-light">Contact Us</div>
            <div class="card-body col-md-6 offset-md-3">
                <form action="" method="POST">
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Full Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm" id="name"
                                placeholder="e.g. John Smith" name="name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mobile" class="col-sm-4 col-form-label">Contact Number</label>
                        <div class="col-sm-8">
                            <input type="mobile" class="form-control form-control-sm" id="mobile"
                                placeholder="e.g. 9876543210">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control form-control-sm" id="email"
                                placeholder="e.g. abc@example.com" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message" class="col-sm-4 col-form-label">Message</label>
                        <div class="col-sm-8">
                            <textarea name="message" id="message" class="form-control form-control-sm"
                                placeholder="Type your message here..." required></textarea>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <button type="reset" class="btn btn-sm btn-light mx-2">Reset</button>
                        <button type="submit" class="btn btn-sm btn-dark mx-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
