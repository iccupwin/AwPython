<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Contact Page Design</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row contact-card">
            <div class="col-md-6">
                <div class="left-card">
                       <h2>Contact Me</h2>
                        <div class="row address-card">
                            <div class="col-2">
                                    <i class="fa fa-map-marker"></i>
                            </div>
                            <div class="col-10">
                                    23,Avenue de paris Benin city Edo state
                            </div>
                        </div>
                    <div class="row address-card">
                        <div class="col-2"><i class="fa fa-envelope-o"></i></div>
                        <div class="col-10">paulchibuikeigweze@gmail.com</div>
                    </div>
                    <div class="row address-card">
                        <div class="col-2"><i class="fa fa-github"></i></div>
                        <div class="col-10">https://github.com/chibuikeIg</div>
                        
                    </div>
                    <div class="row address-card">
                        <div class="col-2"><i class="fa fa-phone"></i></div>
                        <div class="col-10">+234 9069249618</div>
                    </div>
                    <div class="row social">
                        <div class="col-md-5">
                            <a href="https://twitter.com/porhIg"><i class="fa fa-twitter fa-2x"></i></a>
                        </div>
                        <div class="col-md-5">
                            <a href="https://github.com/chibuikeIg"><i class="fa fa-github fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Get In Touch</h2>
                <p>Feel Free To Drop Us A Line Below</p>
                <form>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="Your email" required>
                    </div>
                    <div class="form-group">
                       <textarea class="form-control" cols="30" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
