<!DOCTYPE html  >
<html lang="en"> 
  <head>
    <title>Simple Responsive Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator__wrapper">
        <div class="calculator">
          <div class="calculator__display">
            <p id="result">200.00</p>
          </div>
          <div class="calculator__input">
            <div class="calculator__input__button calculator__input__button--operator" data-value="-">
              <p>-</p>
            </div>
            <div class="calculator__input__button calculator__input__button--operator" data-value="+">
              <p>+</p>
            </div>
            <div class="calculator__input__button" data-value="7">
              <p>7</p>
            </div>
            <div class="calculator__input__button" data-value="8">
              <p>8</p>
            </div>
            <div class="calculator__input__button" data-value="9">
              <p>9</p>
            </div>
            <div class="calculator__input__button calculator__input__button--operator" data-value="*">
              <p>X</p>
            </div>
            <div class="calculator__input__button" data-value="4">
              <p>4</p>
            </div>
            <div class="calculator__input__button" data-value="5">
              <p>5</p>
            </div>
            <div class="calculator__input__button" data-value="6">
              <p>6</p>
            </div>
            <div class="calculator__input__button calculator__input__button--operator" data-value="/">
              <p>/</p>
            </div>
            <div class="calculator__input__button" data-value="1">
              <p>1</p>
            </div>
            <div class="calculator__input__button" data-value="2">
              <p>2</p>
            </div>
            <div class="calculator__input__button" data-value="3">
              <p>3</p>
            </div>
            <div class="calculator__input__button calculator__input__button--operator" data-value="C">
              <p>C</p>
            </div>
            <div class="calculator__input__button" data-value="0">
              <p>0</p>
            </div>
            <div class="calculator__input__button" data-value=".">
              <p>.</p>
            </div>
            <div class="calculator__input__button calculator__input__button--operator" data-value="=">
              <p>=</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
