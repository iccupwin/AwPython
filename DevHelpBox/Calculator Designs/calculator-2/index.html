<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
            <div class="display">0</div>
            <div class="grid-container">
                <div class="grid-btn clr-btn">C</div>
                <div class="grid-btn ops-btn">( )</div>
                <div class="grid-btn ops-btn">%</div>
                <div class="grid-btn ops-btn">&divide;</div>
                <div class="grid-btn">7</div>
                <div class="grid-btn">8</div>
                <div class="grid-btn">9</div>
                <div class="grid-btn ops-btn">&times;</div>
                <div class="grid-btn">4</div>
                <div class="grid-btn">5</div>
                <div class="grid-btn">6</div>
                <div class="grid-btn ops-btn">-</div>
                <div class="grid-btn">1</div>
                <div class="grid-btn">2</div>
                <div class="grid-btn">3</div>
                <div class="grid-btn ops-btn">+</div>
                <div class="grid-btn">+/-</div>
                <div class="grid-btn">0</div>
                <div class="grid-btn">.</div>
                <div class="grid-btn eql-btn">=</div>
            </div>
    </div>
</body>
</html>
