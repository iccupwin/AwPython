<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ignite|Registration</title>
  <!-- CSS -->
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- Bootstrap CDN(Content Delivery Network) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="body align-items-center">
          <h1 id="ny54"> Welcome to Ignite</h1>
          <form class="" action="submit.html" method="post">
            <!-- https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#autofill Has info on what names to uss to enable autofill-->
            <center>
              <table>
                <tr>
                  <td id="ny55"> Number of people in team: </td>
                  <td> <select name="team">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select></td>
                </tr>
                <tr>
                  <p id="demo"></p>
                  <td id="ny55"> Name: </td>
                  <td> <input type="text" name="name" value=""></td>
                </tr>
                <tr>
                  <td id="ny55"> College: </td>
                  <td> <input type="text" name="organization" value=""></td>
                </tr>
                <tr>
                  <td id="ny55"> Contact Number: </td>
                  <td> <input type="text" name="phone" value=""></td>
                </tr>
                <tr>
                  <td id="ny55"> Email: </td>
                  <td> <input type="text" name="email" value=""></td>
                </tr>
              </table>
              <input type="submit" name="submit" value="Submit">
              <input type="reset" name="" value="Reset Values">
            </center>
          </form>

          <!-- Bootstrap CDN -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
