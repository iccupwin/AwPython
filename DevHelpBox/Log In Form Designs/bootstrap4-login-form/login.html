<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - [Company Name]</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        body {
            background-image: linear-gradient(180deg, blue, rgb(0, 238, 247));
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="col-sm-8 offset-sm-2">
                            <h2 class="text-secondary text-center my-4">[Comapany Logo]</h2>
                            <h4 class="text-primary my-3 text-center">Login to your account</h4>
                                <form class="form-horizontal" method="post">
                                        <div class="form-group row">
                                            <label for="email">Email</label>
                                                <input class="form-control form-control-sm" name="email" id="email" type="email"
                                                    placeholder="e.g. abc@example.com" required>
                                        </div>
                                        <div class="form-group row">
                                            <label for="password">Password</label>
                                                <input class="form-control form-control-sm" name="password" id="password"
                                                    type="password" required>
                                        </div>
                                        <div class="form-group form-check">
                                                <input type="checkbox" class="form-check-input" />
                                                <label for="remember" class="form-check-label">Remember Me</label>
                                        </div>
                                        <div class="form-group row">
                                            <button class="btn btn-sm btn-dark btn-block" type="submit">Submit</button>
                                        </div>

                                    </form>
                                    <p class="text-center">OR</p>
                                    <button class="btn btn-sm btn-block btn-primary">Continue with Facebook</button>
                                    <button class="btn btn-sm btn-block btn-danger">Continue with Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
