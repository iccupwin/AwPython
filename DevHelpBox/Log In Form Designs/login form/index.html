<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <link rel="icon" type="image/png" href="soumya007-lock.png">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="login-box centered">
    <div class="container">
      <div class="row">
        <div class="col-md-4 login-sec">
          <ul id="tabsJustified" class="nav nav-tabs">
            <li class="nav-item"><a href="" data-target="#signin" data-toggle="tab" class="nav-link active">Sign In</a></li>
          </ul>
          <br>
          <div id="tabsJustifiedContent" class="tab-content">
            <div id="signin" class="tab-pane fade active show">
              <form class="login-form">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="text-uppercase">Username</label>
                  <input type="text" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                  <input type="password" class="form-control" placeholder="">
                </div>
            
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    <small>Remember Me</small>
                  </label>
                  <button type="submit" class="btn btn-login float-right">LOG IN</button>
                </div>
              </form>
            </div>
          
          </div>
            </div>
        <div class="col-md-8 banner-sec">
          <div class="carousel-caption d-none d-md-block">
            <div class="banner-text">
             </div>  
          </div>      
        </div>
      </div>
    </div>
  </section>
  <script src='bootstrap/jquery.min.js'></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
