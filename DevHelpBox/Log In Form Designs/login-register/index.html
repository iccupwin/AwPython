<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pure CSS Form toggle</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>
 
<body>

  <div class="container">

  <div class="sub-container" style="background:#eee;">

    <div class=button-wrapper>

      <input type="radio" name="button" id="signUp" class="signUp" checked> <label for="signUp">Sign Up</label>

    </div>

  </div>
  <div class="sub-container" style="margin-left: 50%;">

    <div class="button-wrapper">

      <input type="radio" name="button" id="login" class="login"> <label for="login">Login</label>

      <div class="form-card">

        <form>

          <input type="text" class="form-element" placeholder="First Name">
          <input type="text" class="form-element" placeholder="Last Name">
          <input type="email" class="form-element" placeholder="Email">
          <input type="password" class="form-element" placeholder="Password">
          <button type="button" class="form-button">
                                <div class="button-text"><p>Sign Up</p><p>Login</p></div>
                            </button>

        </form>

      </div>

    </div>

  </div>

</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
