<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center">Hey! Welcome Back</h3>
                <p class="text-center">Please provide a valid crendentials</p>
                <form>
                    <div class="form-group">
                        <input type="email" placeholder="Enter your email address" class="form-control only-bottom-border" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Enter password" class="form-control only-bottom-border" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success form-control" type="submit">Log me in</button>
                    </div>
                    <div class="form-group">
                        <a href="#" class="text-info">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
