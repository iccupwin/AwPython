<html>
<head>
<link rel= 'stylesheet' href = 'style.css' />
<title> home </title>
</head>

<body class="align">
<h1 class="dig-margin">DIGITAL - ID GENERATOR</h1>
  <div class="grid">

    <form action='' method="POST" class="form in">

      <div class="form__field">
        <label for="in__username"><span class="hidden">Username</span></label>
        <input id="in__username" type="text" name="username" class="form__input" placeholder="Username" required>
      </div>

      <div class="form__field">
        <label for="in__password"><span class="hidden">Password</span></label>
        <input id="in__password" type="password" name="password" class="form__input" placeholder="Password" required>
      </div>

      <div class="form__field">
        <input type="submit" value="Log In">
      </div>

    </form>

    <p class="text--center">Not a member? <a href="signin.html">Sign up now</a> </p>

  </div>

  
</body>

</html>
